<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Navigator endpoints</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 16px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      line-height: 1.6;
    }
    pre {
      background: #f4f4f4;
      padding: 12px;
      overflow-x: auto;
    }
    code {
      font-family: SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }
  </style>
</head>
<body>
  <div id="content">Loadingâ€¦</div>

  <!-- Markdown renderer -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    fetch("hello.md")
      .then(response => {
        if (!response.ok) {
          throw new Error("Could not load hello.md");
        }
        return response.text();
      })
      .then(text => {
        document.getElementById("content").innerHTML = marked.parse(text);
      })
      .catch(error => {
        document.getElementById("content").innerHTML =
          "<p>Failed to load <code>hello.md</code>. Make sure it is in the same folder as <code>index.html</code>.</p>";
        console.error(error);
      });
  </script>
</body>
</html>
